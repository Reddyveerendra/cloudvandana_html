<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    <div class="main">
        <div class="calculator">
            <div class="one">
                <div class="result">
                </div>
                <div class="symbols clear">AC</div>
            </div>
            <div class="two">
                <div class="number button" id="9">9</div>
                <div class="number button" id="8">8</div>
                <div class="number button" id="7">7</div>
                <div class="symbols button left">+</div>
            </div>
            <div class="three">
                <div class="number button" id="4">4</div>
                <div class="number button" id="5">5</div>
                <div class="number button" id="6">6</div>
                <div class="symbols button left">-</div>
            </div>
            <div class="four">
                <div class="number button" id="1">1</div>
                <div class="number button" id="2">2</div>
                <div class="number button" id="3">3</div>
                <div class="symbols button left">รท</div>
            </div>
            <div class="five">
                <div class="symbols button">.</div>
                <div class="number button" id="0">0</div>
                <div class="symbols button">=</div>
                <div class="symbols button left">X</div>
            </div>
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    <div class="error"></div>
    <div class="main">
        <div class="calculator">
            <div class="one">
                <div class="result">
                </div>
                <div class=" clear" id="AC">AC</div>
            </div>
            <div class="two">
                <div class="number button" id="9">9</div>
                <div class="number button" id="8">8</div>
                <div class="number button" id="7">7</div>
                <div class="symbols button left" id="+">+</div>
            </div>
            <div class="three">
                <div class="number button" id="4">4</div>
                <div class="number button" id="5">5</div>
                <div class="number button" id="6">6</div>
                <div class="symbols button left" id="-">-</div>
            </div>
            <div class="four">
                <div class="number button" id="1">1</div>
                <div class="number button" id="2">2</div>
                <div class="number button" id="3">3</div>
                <div class="symbols button left" id="/">รท</div>
            </div>
            <div class="five">
                <div class="symbols button" id=".">.</div>
                <div class="number button" id="0">0</div>
                <div class="ans button" id="=">=</div>
                <div class="symbols button left" id="*">X</div>
            </div>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>

</html>
